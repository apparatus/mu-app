esdata:
  image: elasticsearch
  container_name: esdata
  command: /bin/true
  volumes:
    - /usr/share/elasticsearch/data

elastic_search:
  image: elasticsearch
  command: elasticsearch --network.bind_host=0.0.0.0 --network.publish_host=localhost
  ports:
    - 9200:9200
    - 9300:9300
  volumes_from:
    - esdata

redisdata:
  image: redis
  container_name: redisdata
  command: /bin/true
  volumes:
    - /data

redis:
  image: redis
  ports:
    - 6379:6379
  volumes_from:
    - redisdata

